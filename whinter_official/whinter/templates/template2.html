<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Search Results</title>
</head>
<body>
    <h1>Booking Search Results</h1>
    <p>Searched Name: {{ name }}</p>

    {% if bookings %}
        <h2>Bookings:</h2>
        <ul>
            {% for booking in bookings %}
                <li>{{ booking.name }} - {{ booking.service }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings found for the searched name.</p>
    {% endif %}
</body>
</html>
