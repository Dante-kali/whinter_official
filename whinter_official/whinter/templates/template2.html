<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Search results for user: {{ name }}</h2>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking }}</td>
                <td>{{ booking.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
